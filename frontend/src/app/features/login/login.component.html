<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 py-10">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8 border border-blue-100">
        <div class="flex flex-col items-center mb-6">
            <div class="bg-blue-600 rounded-full p-3 mb-2 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <h2 class="text-3xl font-extrabold text-blue-700 mb-1">Sign In to PayTrack</h2>
        </div>
        <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-2" for="username" autofocus>Username</label>
                <input id="username" name="username" type="text" autofocus
                    class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                    required placeholder="Enter your Full Name" [(ngModel)]="username" autocomplete="username">
            </div>
            <div class="mb-7">
                <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
                <input id="password" name="password" type="password"
                    class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                    required placeholder="Enter your password" [(ngModel)]="password" autocomplete="current-password">
            </div>
<button type="submit"
    [disabled]="!loginForm.form.valid || isLoading"
    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-2.5 rounded-lg font-semibold shadow-md hover:from-blue-700 hover:to-purple-700 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">

    <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    {{ isLoading ? 'Signing in...' : 'Login' }}
</button>
        </form>
        <div class="mt-6 text-center">
            <span class="text-gray-500 text-sm">New user?</span>
            <a routerLink="/registration" class="text-blue-600 font-semibold hover:underline ml-1">Register here</a>
        </div>
    </div>
</div>
