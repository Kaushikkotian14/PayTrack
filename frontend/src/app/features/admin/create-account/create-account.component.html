<div class="max-w-md mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-xl font-bold mb-4">Create Bank Account</h2>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="mb-4">
      <label>Account Holder</label>
      <input type="text" formControlName="name" class="w-full p-2 border rounded">
      <div *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="text-red-500 text-sm">
        Name is required.
      </div>
    </div>

    <div class="mb-4">
      <label>PAN Number</label>
      <input type="text" formControlName="pan_no" class="w-full p-2 border rounded">
      <div *ngIf="form.get('pan_no')?.touched && form.get('pan_no')?.invalid" class="text-red-500 text-sm">
        PAN must be 10 characters.
      </div>
    </div>

    <div class="mb-4">
      <label>Phone</label>
      <input type="number" formControlName="phone" class="w-full p-2 border rounded">
      <div *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid" class="text-red-500 text-sm">
        Enter a valid phone number.
      </div>
    </div>

    <div class="mb-4">
      <label>Email</label>
      <input type="email" formControlName="email" class="w-full p-2 border rounded">
      <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-red-500 text-sm">
        Enter a valid email.
      </div>
    </div>

    <div class="mb-4">
      <label>Account Type</label>
      <select formControlName="account_type" class="w-full p-2 border rounded">
        <option value="Savings">Savings</option>
        <option value="Current">Current</option>
      </select>
      <div *ngIf="form.get('account_type')?.touched && form.get('account_type')?.invalid" class="text-red-500 text-sm">
        Select account type.
      </div>
    </div>

    <div class="mb-4">
      <label>Address</label>
      <textarea formControlName="address" class="w-full p-2 border rounded"></textarea>
      <div *ngIf="form.get('address')?.touched && form.get('address')?.invalid" class="text-red-500 text-sm">
        Address is required.
      </div>
    </div>

    <div class="mb-4">
      <label>Balance</label>
      <input type="number" formControlName="balance" class="w-full p-2 border rounded">
      <div *ngIf="form.get('balance')?.touched && form.get('balance')?.invalid" class="text-red-500 text-sm">
        Enter a valid balance.
      </div>
    </div>

    <div class="mb-4">
      <label>Employment Status</label>
      <select formControlName="employment_status" class="w-full p-2 border rounded">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <div *ngIf="form.get('employment_status')?.touched && form.get('employment_status')?.invalid" class="text-red-500 text-sm">
        Select employment status.
      </div>
    </div>

    <div class="mb-4">
      <label>Age</label>
      <input type="number" formControlName="age" class="w-full p-2 border rounded">
      <div *ngIf="form.get('age')?.touched && form.get('age')?.invalid" class="text-red-500 text-sm">
        Enter age.
      </div>
    </div>

    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">
      Create Account
    </button>
  </form>

  <div *ngIf="message" class="mt-4 p-2 bg-green-100 text-green-700 rounded">
    {{ message }}
  </div>
</div>
