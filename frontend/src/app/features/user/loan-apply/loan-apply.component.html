<h2 class="text-2xl font-bold mb-6">Loan Application</h2>
<form (ngSubmit)="applyLoan()" class="space-y-4 max-w-md mx-auto bg-white p-6 rounded shadow">
    
    <input [(ngModel)]="formData.amount" name="amount" placeholder="Amount" required type="number"
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
    
    <input [(ngModel)]="formData.duration" name="duration" placeholder="Duration in months" required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
    <input [(ngModel)]="formData.reason" name="reason" placeholder="Reason for applying" required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
    <p><b>Interest Rate:</b> {{ calculateInterestRate() }}%</p>
    <p><b>Total Amount to be Repaid:</b> ₹{{ calculateTotalRepayable() }}</p>
    <p><b>Monthly Installment:</b> ₹{{ calculateMonthlyInstallment() }}</p>
    <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Apply</button>
</form>
