<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 py-10">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8 border border-blue-100">
        <div class="flex flex-col items-center mb-6">
            <div class="bg-blue-600 rounded-full p-3 mb-2 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <h2 class="text-3xl font-extrabold text-blue-700 mb-1">Create Account</h2>
        </div>
        
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-2" for="phone" autofocus>Phone</label>
                <input id="phone" type="tel" maxlength="10" formControlName="phone" required placeholder="Enter your phone number" autofocus
                    class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                <div *ngIf="registrationForm.get('phone')?.invalid && registrationForm.get('phone')?.touched" class="text-red-500 text-xs mt-1">
                    Enter a valid 10-digit phone number.
                </div>
            </div>
            
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-2" for="pan_no">PAN Number</label>
                <input id="pan_no" type="text" formControlName="pan_no" required placeholder="Enter your PAN number" maxlength="10"
                    class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                <div *ngIf="registrationForm.get('pan_no')?.invalid && registrationForm.get('pan_no')?.touched" class="text-red-500 text-xs mt-1">
                    Enter a valid PAN number.
                </div>
            </div>
            
            <div class="mb-7">
                <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
                <input id="password" type="password" formControlName="password" required placeholder="Create a password"
                    class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
                    Password is required.
                </div>
            </div>
            
            <button 
                type="submit" [disabled]="registrationForm.invalid"
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-2.5 rounded-lg font-semibold shadow-md hover:from-blue-700 hover:to-purple-700 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"> Register </button>
        </form>
        
        <div class="mt-6 text-center">
            <span class="text-gray-500 text-sm">Already have an account?</span>
            <a [routerLink]="'/login'" class="text-blue-600 font-semibold hover:underline ml-1">Login</a>
        </div>
    </div>
</div>
