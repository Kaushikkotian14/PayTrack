<header  class="bg-blue-600 text-white shadow-md">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
        <div class="text-2xl font-bold tracking-wide">
            PayTrack
        </div>
        <ng-container *ngIf="isLoggedIn && userRole === 'user'">
            <nav class="space-x-6 flex items-center">
                <a 
                    routerLink="/home" 
                    routerLinkActive="border-b-2 border-white text-blue-100 font-semibold"
                    [routerLinkActiveOptions]="{ exact: true }"
                    class="hover:text-blue-200 transition pb-1"
                >Home</a>
                <a 
                    routerLink="/expense" 
                    routerLinkActive="border-b-2 border-white text-blue-100 font-semibold"
                    class="hover:text-blue-200 transition pb-1"
                >Expenses</a>
            </nav>
        </ng-container>
        <ng-container *ngIf="isLoggedIn && userRole === 'admin'">
            <nav class="space-x-6 flex items-center">
                <a 
                    routerLink="/bank" 
                    routerLinkActive="border-b-2 border-white text-blue-100 font-semibold"
                    [routerLinkActiveOptions]="{ exact: true }"
                    class="hover:text-blue-200 transition pb-1"
                >Loan Application</a>
                <a 
                    routerLink="/create-account" 
                    routerLinkActive="border-b-2 border-white text-blue-100 font-semibold"
                    class="hover:text-blue-200 transition pb-1"
                >Create Account</a>
            </nav>
        </ng-container>

        <div>
            <ng-container *ngIf="isLoggedIn; else showLogin">
                <button (click)="logout()" class="bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded transition">Logout</button>
            </ng-container>
            <ng-template #showLogin>
                <a routerLink="/login" class="bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded transition">Login</a>
            </ng-template>
        </div>
    </div>
</header>
