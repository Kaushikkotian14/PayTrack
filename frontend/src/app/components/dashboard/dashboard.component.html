<div style="min-height:100vh; background:#f0f4ff; padding:16px;">
    <div style="max-width:1200px; margin:auto;">
        


        <!-- Summary Cards -->
        <div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); gap:16px; margin-bottom:24px;">
            <div style="background:white; padding:20px; border-radius:12px; box-shadow:0 2px 8px #ccc;">
                <h3 style="color:#666; font-size:14px; margin:0;">Total Expenses</h3>
                <p style="font-size:24px; font-weight:bold; color:#2563eb; margin:8px 0 0;">₹{{ totalExpenses }}</p>
            </div>
            <div style="background:white; padding:20px; border-radius:12px; box-shadow:0 2px 8px #ccc;">
                <h3 style="color:#666; font-size:14px; margin:0;">This Month</h3>
                <p style="font-size:24px; font-weight:bold; color:#10b981; margin:8px 0 0;">₹{{ monthlyExpenses }}</p>
            </div>

            <div style="background:white; padding:20px; border-radius:12px; box-shadow:0 2px 8px #ccc;">
                <h3 style="color:#666; font-size:14px; margin:0;">Average Daily</h3>
                <p style="font-size:24px; font-weight:bold; color:#f59e0b; margin:8px 0 0;">₹{{ averageDaily }}</p>
            </div>
        </div>
