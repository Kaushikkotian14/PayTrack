<!-- expense.component.html -->
<div class="max-w-4xl mx-auto p-8 bg-white rounded-2xl shadow-2xl mt-10 border border-blue-100">
  <h2 class="text-4xl font-extrabold mb-8 text-center text-blue-900 tracking-tight drop-shadow">My Expenses</h2>

  <div *ngIf="errorMessage" class="text-red-600 text-center mb-4 font-semibold bg-red-50 border border-red-200 rounded-lg py-2">
    {{ errorMessage }}
  </div>
  
  <!-- Filters and Search -->
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-10">
    <div class="flex gap-2">
      <select [(ngModel)]="selectedCategory" (change)="filterExpenses()" class="border border-blue-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition bg-blue-50 text-blue-900 font-medium shadow-sm">
        <option value="">All Categories</option>
        <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
      </select>
    </div>
    <input
      type="text"
      [(ngModel)]="searchText"
      (input)="onSearchTextChange()"
      placeholder="Search by description or to..."
      class="border border-blue-300 rounded-lg px-4 py-2 w-full md:w-80 focus:outline-none focus:ring-2 focus:ring-blue-400 transition bg-blue-50 text-blue-900 font-medium shadow-sm"
    />
  </div>

  <!-- Expenses Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
    <div *ngFor="let expense of filteredExpenses" class="bg-gradient-to-br from-blue-50 via-white to-blue-100 rounded-2xl shadow-lg p-7 flex flex-col justify-between hover:shadow-2xl transition border border-blue-100">
      <div class="flex items-center justify-between mb-2">
        <span class="text-xs text-gray-400 font-medium">{{expense.date}} <span *ngIf="expense.time">| {{expense.time}}</span></span>
        <span class="bg-blue-100 text-blue-700 text-xs px-3 py-1 rounded-full font-semibold shadow-sm border border-blue-200">{{expense.category}}</span>
      </div>
      <div class="mb-3">
        <h3 class="text-lg font-bold text-blue-900 mb-1 truncate">{{expense.to}}</h3>
        <p class="text-gray-700 text-sm">{{expense.description}}</p>
        <p *ngIf="expense.location" class="text-xs text-blue-500 mt-1"><i class="fa fa-map-marker-alt mr-1"></i>{{expense.location}}</p>
      </div>
      
      <div class="flex items-center justify-between mt-4">
        <span class="text-2xl font-extrabold text-green-600 drop-shadow">â‚¹{{expense.amount}}</span>
        <div class="flex gap-2">
          <button (click)="editExpense(expense)" class="bg-yellow-400 text-white px-4 py-1.5 rounded-lg hover:bg-yellow-500 transition font-semibold shadow border border-yellow-300">Edit</button>
          <button (click)="deleteExpense(expense.expense_id)" class="bg-red-500 text-white px-4 py-1.5 rounded-lg hover:bg-red-600 transition font-semibold shadow border border-red-400">Delete</button>
        </div>
      </div>
    </div>
    <div *ngIf="filteredExpenses.length === 0" class="col-span-full text-center text-gray-400 py-12 text-xl font-semibold bg-blue-50 rounded-xl border border-blue-100">
      <svg class="mx-auto mb-2 w-10 h-10 text-blue-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2a4 4 0 018 0v2M9 17a4 4 0 01-8 0v-2a4 4 0 018 0v2zm0 0v2a4 4 0 008 0v-2m-8 0a4 4 0 018 0"></path>
      </svg>
      No expenses found.
    </div>
  </div>
</div>
